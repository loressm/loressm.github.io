<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contattami – SUI media</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="script.js" defer></script>
    <script src="footer.js" defer></script>
    <script src="header.js" defer></script>
</head>
<body>
    <header id="header"></header>

    <main>
        <section class="content-grid">
            <div class="grid-item animate-on-scroll">
                <h3>Contattami</h3>
                <p>Vuoi iniziare a lavorare insieme, hai delle domande o vuoi solo fare due chiacchiere? Scrivimi a questo indirizzo:</p>
                <p><strong><a href="mailto:prova@prova.it">prova@prova.it</a></strong></p>
                <p>Oppure compila il modulo qui sotto. Ti risponderò appena possibile.</p>

                <form action="https://formspree.io/f/xyzwqwkg" method="POST" class="contact-form">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Messaggio:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <!-- Campo honeypot invisibile (antispam) -->
                    <input type="text" name="_gotcha" style="display:none">

                    <!-- Redirect a pagina di ringraziamento -->
                    <input type="hidden" name="_redirect" value="grazie.html">

                    <button type="submit">Invia</button>
                </form>
            </div>

            <div class="grid-item">
                <img src="img/contattami.jpg" alt="Contattami">
            </div>
        </section>
    </main>

    <footer></footer>
</body>
</html>
