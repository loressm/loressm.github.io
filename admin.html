<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel â€“ ENMODE SYSTEMS</title>

  <!-- Stili base -->
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Share Tech Mono', monospace;
      background-color: #ffffff;
      color: #111;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header, footer { display: none; }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }
    .login-container {
      max-width: 400px;
      width: 100%;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      background-color: #f9f9f9;
      text-align: center;
    }
    .login-container h1 { margin-bottom: 25px; font-size: 2rem; color: #111; }
    .login-container p { margin-bottom: 30px; font-size: 0.95rem; color: #333; }
    .login-container input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      color: #111;
      background-color: #fff;
    }
    .login-container input::placeholder { color: #888; }
    .login-container button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      background-color: #00fff0;
      color: #111;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: 0.3s;
    }
    .login-container button:hover { background-color: #00cfc0; }
    .error { color: red; margin-bottom: 15px; font-size: 0.9rem; display: none; }
  </style>
</head>

<body>
  <main>
    <div class="login-container">
      <h1>Admin Panel</h1>
      <p>Accedi per gestire i moduli del sito</p>

      <div class="error" id="errorMsg">Compila tutti i campi!</div>

      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button id="loginBtn">Accedi</button>
    </div>
  </main>

  <!-- Firebase SDK -->
  <script type="module">
    // Import SDK Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

    // Config Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDavwOB1jpD2B-Z-NTZlFJ3kjM9L7kdEYA",
      authDomain: "sito-pietro-sound.firebaseapp.com",
      projectId: "sito-pietro-sound",
      storageBucket: "sito-pietro-sound.firebasestorage.app",
      messagingSenderId: "986860817147",
      appId: "1:986860817147:web:ed26f6b043f26634313e5e"
    };

    // Inizializza Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginBtn = document.getElementById('loginBtn');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const errorMsg = document.getElementById('errorMsg');

    loginBtn.addEventListener('click', () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if (!email || !password) {
        errorMsg.textContent = "Compila tutti i campi!";
        errorMsg.style.display = 'block';
        return;
      }

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // Login riuscito
          const user = userCredential.user;
          console.log("Login riuscito:", user.email);
          window.location.href = 'dashboard.html';
        })
        .catch((error) => {
          console.error(error);
          errorMsg.textContent = "Email o password errati!";
          errorMsg.style.display = 'block';
        });
    });

    emailInput.addEventListener('input', () => errorMsg.style.display = 'none');
    passwordInput.addEventListener('input', () => errorMsg.style.display = 'none');
  </script>
</body>
</html>
