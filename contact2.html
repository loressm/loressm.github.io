  <!-- World Clocks JS -->
  <script>
    /* ==== WORLDâ€‘CLOCKS ==== */
    (function() {
      const TWO_PI = Math.PI * 2;
      const ACCENT = '#FFEB3B';

      function drawAnalog(ctx, r, now) {
        const sec = now.getSeconds();
        const min = now.getMinutes();
        const hr  = now.getHours() % 12;

        ctx.clearRect(0,0,r*2,r*2);

        // clock face
        ctx.lineWidth = 4;
        ctx.strokeStyle = '#333';
        ctx.beginPath();
        ctx.arc(r, r, r-4, 0, TWO_PI);
        ctx.stroke();

        // hour marks
        ctx.lineWidth = 2;
        for (let i = 0; i < 12; i++) {
          const angle = i * TWO_PI / 12;
          const x1 = r + (r-20) * Math.cos(angle);
          const y1 = r + (r-20) * Math.sin(angle);
          const x2 = r + (r-10) * Math.cos(angle);
          const y2 = r + (r-10) * Math.sin(angle);
          ctx.beginPath();
          ctx.moveTo(x1,y1); ctx.lineTo(x2,y2); ctx.stroke();
        }

        ctx.strokeStyle = ACCENT;

        // hour hand
        ctx.lineWidth = 4;
        let angle = (hr + min/60) * TWO_PI / 12 - Math.PI/2;
        ctx.beginPath();
        ctx.moveTo(r, r);
        ctx.lineTo(r + (r-50)*Math.cos(angle), r + (r-50)*Math.sin(angle));
        ctx.stroke();

        // minute hand
        ctx.lineWidth = 3;
        angle = (min + sec/60) * TWO_PI / 60 - Math.PI/2;
        ctx.beginPath();
        ctx.moveTo(r, r);
        ctx.lineTo(r + (r-35)*Math.cos(angle), r + (r-35)*Math.sin(angle));
        ctx.stroke();

        // second hand
        ctx.lineWidth = 2;
        angle = sec * TWO_PI / 60 - Math.PI/2;
        ctx.beginPath();
        ctx.moveTo(r, r);
        ctx.lineTo(r + (r-25)*Math.cos(angle), r + (r-25)*Math.sin(angle));
        ctx.stroke();
      }

      function updateAllClocks() {
        document.querySelectorAll('.clock-card').forEach(card => {
          const tz  = card.dataset.tz;
          const now = new Date(new Date().toLocaleString('en-US', { timeZone: tz }));
          const digital = now.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' });

          // digitale
          card.querySelector('.digital').textContent = digital;

          // analogico
          const canvas = card.querySelector('.clock-canvas');
          if (canvas) {
            const ctx = canvas.getContext('2d');
            drawAnalog(ctx, canvas.width/2, now);
          }
        });
      }

      // primo disegno immediato
      updateAllClocks();
      // poi ogni secondo
      setInterval(updateAllClocks, 1000);
    })();
