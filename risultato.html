<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Il tuo risultato – SUI media</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="test/test.css" />
  <script src="script.js" defer></script>
  <script src="footer.js" defer></script>
  <script src="header.js" defer></script>
</head>
<body>
  <header id="header"></header>

  <main>
    <section class="content-grid">
      <!-- Blocco 1: Descrizione -->
      <div class="grid-item" id="descrizione-risultato">
        <h2 id="focus-title"></h2>
        <div id="focus-description"></div>
      </div>

      <!-- Blocco 2: Azioni -->
      <div class="grid-item" id="azioni-risultato">
        <h3>Cosa possiamo fare subito?</h3>
        <div id="focus-solutions"></div>
        <p style="text-align:center; margin-top: 2rem;">
          <a href="contattami.html" class="btn-cta">Prenota una consulenza gratuita</a>
        </p>
      </div>
    </section>
  </main>

  <footer></footer>

  <script>
    const testiFocus = {
      awareness: {
        title: "Brand Awareness, ovvero la consapevolezza che le persone hanno del tuo marchio",
        description: `
          La tua strategia social deve partire dalla brand awareness. Il pubblico non ti conosce abbastanza. 
          <br><br>
          Inizia a costruire contenuti coerenti che raccontano identità, valori e missione. Questo crea un legame autentico e memorabile.
        `,
        solutions: `
          <ul>
            <li><strong>Contenuti visivi accattivanti</strong>: Usa Instagram, YouTube e piattaforme visive per raccontare la tua storia con immagini, video, infografiche.</li>
            <li><strong>Collaborazioni con influencer</strong>: Sfrutta micro-influencer per far conoscere il tuo marchio in modo naturale.</li>
            <li><strong>Campagne pubblicitarie mirate</strong>: Avvia promozioni su Facebook e Instagram, targetizzando il pubblico per massimizzare la visibilità.</li>
          </ul>
        `
      },
      interest: {
        title: "Engagement e Interesse, ovvero coinvolgere il pubblico e stimolare la curiosità",
        description: `
          Il pubblico ti conosce ma non è coinvolto. È il momento di stimolare il loro interesse con contenuti che rispondano a bisogni, desideri e sfide.
        `,
        solutions: `
          <ul>
            <li><strong>Contenuti educativi</strong>: Crea guide, articoli, tutorial che offrono valore pratico.</li>
            <li><strong>Post interattivi</strong>: Lancia sondaggi, quiz o discussioni social.</li>
            <li><strong>Contenuti personalizzati</strong>: Adatta i messaggi a segmenti specifici del pubblico per aumentarne la rilevanza.</li>
          </ul>
        `
      },
      consideration: {
        title: "Considerazione, ovvero la fase in cui il pubblico ti prende in considerazione rispetto ad altre opzioni",
        description: `
          Il pubblico ti considera ma valuta anche altri. Rafforza la fiducia evidenziando il tuo valore unico.
        `,
        solutions: `
          <ul>
            <li><strong>Testimonianze</strong>: Pubblica esperienze dei tuoi clienti soddisfatti.</li>
            <li><strong>Case study</strong>: Racconta storie di successo legate al tuo brand.</li>
            <li><strong>Confronti onesti</strong>: Mostra cosa ti distingue dalla concorrenza con trasparenza.</li>
          </ul>
        `
      },
      conversion: {
        title: "Conversione, ovvero la fase in cui il pubblico compie l'azione desiderata",
        description: `
          Il pubblico è pronto a convertire. Rendi il percorso semplice e immediato.
        `,
        solutions: `
          <ul>
            <li><strong>Sito ottimizzato</strong>: Esperienza fluida e veloce per l’utente.</li>
            <li><strong>CTA chiare</strong>: Usa “Acquista ora”, “Prenota” o “Contattaci” in modo visibile.</li>
            <li><strong>Offerte urgenti</strong>: Usa promozioni a tempo per stimolare l’azione.</li>
          </ul>
        `
      },
      loyalty: {
        title: "Fidelizzazione, ovvero mantenere i clienti e trasformarli in ambasciatori del tuo brand",
        description: `
          La fidelizzazione porta crescita sostenibile. Crea esperienze e relazioni che durano nel tempo.
        `,
        solutions: `
          <ul>
            <li><strong>Programmi loyalty</strong>: Premia i clienti abituali con sconti o vantaggi esclusivi.</li>
            <li><strong>Customer care eccellente</strong>: Rispondi con rapidità e attenzione.</li>
            <li><strong>Coinvolgimento post-acquisto</strong>: Manda follow-up, chiedi feedback e continua a offrire valore.</li>
          </ul>
        `
      }
    };

    document.addEventListener("DOMContentLoaded", () => {
      const risultatoRaw = localStorage.getItem("quizRisultatoCompleto");
      if (!risultatoRaw) {
        document.querySelector("main").innerHTML = `<p style="color:red; text-align:center;">Nessun risultato trovato. Torna al test e riprova.</p>`;
        return;
      }

      const risultato = JSON.parse(risultatoRaw);
      const focus = testiFocus[risultato.focusPrimario];

      document.getElementById("focus-title").innerHTML = focus.title;
      document.getElementById("focus-description").innerHTML = focus.description;
      document.getElementById("focus-solutions").innerHTML = focus.solutions;
    });
  </script>
</body>
</html>
