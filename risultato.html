<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Il tuo risultato – SUI media</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="test/test.css" />
    <script src="script.js" defer></script>
    <script src="footer.js" defer></script>
    <script src="header.js" defer></script>
</head>
<body>
    <header id="header"></header>

    <main>
        <section class="content-grid">
            <div class="grid-item" id="loader-container">
                <div class="loader"></div>
                <p style="text-align: center;">Analizzo le tue risposte...</p>
            </div>

            <div class="grid-item" id="risultato-container" style="display: none;">
                <h2>Il focus principale per la tua strategia social</h2>
                <div id="focus-primario"></div>

                <h3>Approfondimento</h3>
                <div id="approfondimento"></div>

                <h3>Dettagli sulla tua situazione</h3>
                <div id="dettagli-risposte"></div>

                <p style="text-align:center; margin-top: 2rem;">
                    <a href="contattami.html" class="btn-cta">Prenota una consulenza gratuita</a>
                </p>
            </div>
        </section>
    </main>

    <footer></footer>

<script>
    const testiFocus = {
        awareness: `
            <h3>Brand Awareness</h3>
            <p>La **Brand Awareness** (ovvero la consapevolezza del marchio) è fondamentale per far conoscere il tuo brand nel mercato. Senza questa base, diventa difficile costruire una solida reputazione. Le persone devono riconoscere e ricordare il tuo brand, e questo è il primo passo verso la crescita. Devi fare in modo che il tuo brand diventi noto, non solo per ciò che offre, ma per i valori che rappresenta.</p>
            <p><strong>Cosa puoi fare subito?</strong> Inizia creando contenuti strategici sui social media che parlano dei tuoi valori, della tua missione e di cosa ti rende unico. Pensa a come le persone si sentono quando vedono il tuo brand, e punta a renderlo memorabile e riconoscibile.</p>
        `,
        interest: `
            <h3>Engagement e Interesse</h3>
            <p>Il coinvolgimento del pubblico è essenziale. Se la tua audience ti conosce, ma non è ancora interessata o coinvolta, devi lavorare per attirarla con contenuti che rispondano ai suoi bisogni reali. Costruire un legame profondo con il pubblico è cruciale per trasformare l'interesse in una relazione di lunga durata.</p>
            <p><strong>Cosa puoi fare subito?</strong> Usa contenuti interattivi, come sondaggi, domande o video, per stimolare la partecipazione e la conversazione. Offri valore attraverso le tue comunicazioni, in modo che il pubblico si senta compreso e motivato a restare coinvolto.</p>
        `,
        consideration: `
            <h3>Considerazione</h3>
            <p>Ora che il pubblico ti conosce, è il momento di farlo riflettere sulla tua offerta rispetto a quella dei competitor. Il pubblico deve percepire la tua unicità e come il tuo prodotto o servizio possa soddisfare i suoi bisogni meglio degli altri.</p>
            <p><strong>Cosa puoi fare subito?</strong> Rafforza la tua credibilità pubblicando testimonianze di clienti soddisfatti, case study e recensioni. Mostra come il tuo prodotto risolve problemi reali, e utilizza contenuti che evidenziano i benefici tangibili.</p>
        `,
        conversion: `
            <h3>Conversione</h3>
            <p>La fase di conversione è quella in cui il pubblico deve agire. Qui è cruciale spingere le persone a compiere una azione concreta, come l'acquisto o la richiesta di informazioni.</p>
            <p><strong>Cosa puoi fare subito?</strong> Ottimizza il percorso dell'utente sul tuo sito, assicurandoti che la navigazione sia facile e chiara. Usa call-to-action visibili e persuasive per guidare l'utente verso l'acquisto o la richiesta di consulenze.</p>
        `,
        loyalty: `
            <h3>Fidelizzazione</h3>
            <p>Non basta acquisire nuovi clienti, bisogna mantenere quelli esistenti. La fidelizzazione è ciò che ti permette di costruire una base solida e di far crescere il tuo business in modo sostenibile. Un cliente fedele è più probabile che torni e ti raccomandi ad altri.</p>
            <p><strong>Cosa puoi fare subito?</strong> Offri incentivi ai clienti abituali, come sconti o premi. Mantieni il contatto costante con newsletter, offerte esclusive e contenuti personalizzati che facciano sentire i clienti apprezzati e speciali.</p>
        `
    };

    const dettagliRisposteTemplate = (risposte) => `
        <ul>
            <li><strong>Modello di business:</strong> ${risposte.business.toUpperCase()}</li>
            <li><strong>Settore:</strong> ${risposte.settore.replace(/_/g, " ")}</li>
            <li><strong>Concorrenza:</strong> ${risposte.concorrenza}</li>
            <li><strong>Presenza attuale:</strong> ${risposte.presenza.replace(/_/g, " ")}</li>
            <li><strong>Obiettivo principale:</strong> ${risposte.obiettivo}</li>
            <li><strong>Campagne adv:</strong> ${risposte.adv}</li>
            <li><strong>Budget:</strong> ${risposte.budget}</li>
            <li><strong>Canale acquisizione:</strong> ${risposte.canale.replace(/_/g, " ")}</li>
        </ul>
    `;

    document.addEventListener("DOMContentLoaded", () => {
        const loader = document.getElementById("loader-container");
        const container = document.getElementById("risultato-container");

        const risultatoRaw = localStorage.getItem("quizRisultatoCompleto");
        if(!risultatoRaw) {
            loader.innerHTML = `<p style="color:red; text-align:center;">Nessun risultato trovato. Ritorna al test e prova di nuovo.</p>`;
            return;
        }

        const risultato = JSON.parse(risultatoRaw);

        setTimeout(() => {
            loader.style.display = "none";
            container.style.display = "block";

            // Visualizza solo il focus primario
            document.getElementById("focus-primario").innerHTML = testiFocus[risultato.focusPrimario] || "";
            // Non c'è bisogno di approfondimento separato
            document.getElementById("approfondimento").innerHTML = "";
            document.getElementById("dettagli-risposte").innerHTML = dettagliRisposteTemplate(risultato.risposte);

        }, 2000);
    });
</script>

</body>
</html>
