<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Il tuo risultato – SUI media</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="test/test.css" />
    <script src="script.js" defer></script>
    <script src="footer.js" defer></script>
    <script src="header.js" defer></script>
</head>
<body>
    <header id="header"></header>

    <main>
        <section class="content-grid">
            <div class="grid-item" id="loader-container">
                <div class="loader"></div>
                <p style="text-align: center;">Analizzo le tue risposte...</p>
            </div>

            <div class="grid-item" id="risultato-container" style="display: none;">
                <h2 id="focus-title"></h2>
                <div id="focus-description"></div>

                <h3>Cosa possiamo fare subito?</h3>
                <div id="focus-solutions"></div>

                <p style="text-align:center; margin-top: 2rem;">
                    <a href="contattami.html" class="btn-cta">Prenota una consulenza gratuita</a>
                </p>
            </div>
        </section>
    </main>

    <footer></footer>

<script>
    const testiFocus = {
        awareness: {
            title: "Brand Awareness, ovvero la consapevolezza che le persone hanno del tuo marchio",
            description: `
                La tua strategia social deve partire dalla brand awareness. In altre parole, il pubblico non ti conosce abbastanza. Senza una solida visibilità, è difficile attrarre nuovi clienti e far crescere il tuo brand.
                <br><br>
                Inizia a lavorare per farti conoscere: costruisci contenuti coerenti che parlino della tua identità, dei tuoi valori e della tua missione. Questo ti aiuterà a creare un legame autentico con il pubblico, facendo in modo che il tuo brand venga riconosciuto e ricordato.
                <br><br>
                Potresti iniziare con una strategia di contenuti visivi (immagini, video, infografiche) e promuovere i tuoi valori attraverso storie e contenuti che emozionano.
            `,
            solutions: `
                <ul>
                    <li><strong>Creazione di contenuti visivi accattivanti</strong>: Utilizza Instagram, YouTube e altre piattaforme visive per mostrare il tuo brand con contenuti autentici che raccontano la tua storia. Video, foto e infografiche sono particolarmente potenti per aumentare la riconoscibilità del brand.</li>
                    <li><strong>Collaborazioni con influencer</strong>: Anche se il budget è limitato, cerca collaborazioni con micro-influencer che possano aiutarti a far conoscere il tuo marchio in modo più naturale e raggiungere un pubblico più ampio.</li>
                    <li><strong>Campagne pubblicitarie mirate</strong>: Inizia a fare piccole campagne pubblicitarie su piattaforme come Facebook e Instagram per incrementare la visibilità. Puoi targetizzare il pubblico per demografia, interessi e comportamenti, facendo in modo che il tuo messaggio arrivi a chi ha maggiori probabilità di interagire con il tuo brand.</li>
                </ul>
            `
        },
        interest: {
            title: "Engagement e Interesse, ovvero coinvolgere il pubblico e stimolare la curiosità",
            description: `
                Se il pubblico ti conosce, ma non è ancora completamente coinvolto, è il momento di stimolare il loro interesse. La fase successiva dopo la brand awareness è l'engagement. 
                <br><br>
                È importante costruire un legame più profondo e significativo con il tuo pubblico, per farlo interessare ai tuoi prodotti e servizi. Crea contenuti che rispondano ai bisogni, desideri e sfide del tuo target. In questa fase, il tuo obiettivo sarà quello di stimolare la curiosità e l'interesse nei tuoi confronti.
            `,
            solutions: `
                <ul>
                    <li><strong>Creazione di contenuti educativi e di valore</strong>: Produci contenuti che risolvano problemi concreti per il tuo pubblico, come tutorial, guide o articoli informativi. Questo aumenterà l'interesse e la fiducia nel tuo brand.</li>
                    <li><strong>Inizia una serie di post interattivi</strong>: Organizza quiz, sondaggi o discussioni sui social per stimolare il coinvolgimento e permettere al pubblico di conoscere meglio il tuo brand.</li>
                    <li><strong>Marketing di contenuti personalizzato</strong>: Crea contenuti personalizzati per segmenti specifici del tuo pubblico, in modo da rispondere direttamente ai loro bisogni e desideri, aumentando così l'interesse per ciò che fai.</li>
                </ul>
            `
        },
        consideration: {
            title: "Considerazione, ovvero la fase in cui il pubblico ti prende in considerazione rispetto ad altre opzioni",
            description: `
                In questa fase, il tuo pubblico ti conosce e ha mostrato interesse, ma ora è il momento di rafforzare la fiducia e spingerlo a considerarti come una delle opzioni migliori. Consideration è il momento in cui devi differenziarti dalla concorrenza e mostrare il vero valore del tuo brand.
                <br><br>
                Dovrai mettere in evidenza i tuoi punti di forza unici, come testimonianze, case study o benefici tangibili che ti rendono una scelta migliore rispetto ai tuoi concorrenti.
            `,
            solutions: `
                <ul>
                    <li><strong>Testimonianze e recensioni</strong>: Chiedi ai tuoi clienti soddisfatti di condividere la loro esperienza con te, pubblicando testimonianze su siti web, social media o altre piattaforme. Questo aiuterà a costruire fiducia e rafforzare la tua posizione nella mente del pubblico.</li>
                    <li><strong>Case study e prove sociali</strong>: Pubblica storie di successo di clienti che hanno ottenuto risultati concreti grazie ai tuoi prodotti o servizi. Le storie reali aumentano la credibilità e la considerazione.</li>
                    <li><strong>Confronti con la concorrenza</strong>: Crea contenuti che confrontano il tuo brand con i concorrenti in modo onesto, evidenziando i tuoi punti di forza unici e la qualità superiore del tuo prodotto.</li>
                </ul>
            `
        },
        conversion: {
            title: "Conversione, ovvero la fase in cui il pubblico compie l'azione desiderata",
            description: `
                La fase di conversione è quella cruciale in cui il pubblico passa all'azione, che si tratti di effettuare un acquisto, iscriversi alla tua newsletter o entrare in contatto con te per maggiori informazioni.
                <br><br>
                Per questo, è necessario ottimizzare il percorso del cliente, creando un'esperienza che faciliti il passaggio da interessato a cliente. Le call to action (CTA) devono essere chiare, visibili e semplici da seguire.
            `,
            solutions: `
                <ul>
                    <li><strong>Ottimizzazione del sito web</strong>: Assicurati che il tuo sito web sia user-friendly e che il processo di acquisto sia il più semplice e veloce possibile. Riduci al minimo gli ostacoli, come moduli complessi o pagine troppo lunghe.</li>
                    <li><strong>Call to Action (CTA) chiare e visibili</strong>: Usa CTA ben visibili su ogni pagina del sito, come "Acquista ora", "Iscriviti" o "Scopri di più". Includi anche CTA nei tuoi contenuti social.</li>
                    <li><strong>Offerte speciali e promozioni</strong>: Offri sconti limitati nel tempo, offerte speciali o pacchetti promozionali per incentivare l'acquisto. Le offerte che creano urgenza possono spingere gli utenti a prendere decisioni più rapide.</li>
                </ul>
            `
        },
        loyalty: {
            title: "Fidelizzazione, ovvero mantenere i clienti e trasformarli in ambasciatori del tuo brand",
            description: `
                La fidelizzazione è la chiave per la crescita sostenibile a lungo termine. In questa fase, non solo devi fare in modo che i clienti continuino a tornare, ma anche che diventino ambasciatori del tuo brand.
                <br><br>
                Per fidelizzare, bisogna creare un legame emotivo duraturo con i tuoi clienti, offrendo esperienze uniche e continue interazioni di valore.
            `,
            solutions: `
                <ul>
                    <li><strong>Programmi di fidelizzazione</strong>: Offri sconti, premi o vantaggi esclusivi per i clienti che continuano a scegliere il tuo brand. Un programma di loyalty può aumentare il ritorno degli utenti e incentivare acquisti ripetuti.</li>
                    <li><strong>Customer care di alta qualità</strong>: Rispondi rapidamente alle domande e ai problemi dei clienti, offrendo un servizio clienti che sia sempre disponibile e che risolva efficacemente le problematiche.</li>
                    <li><strong>Coinvolgimento post-acquisto</strong>: Continua a interagire con i tuoi clienti anche dopo l'acquisto, ad esempio inviando follow-up, chiedendo feedback e offrendo loro contenuti di valore per mantenere alta la loro soddisfazione.</li>
                </ul>
            `
        }
    };

    document.addEventListener("DOMContentLoaded", () => {
        const loader = document.getElementById("loader-container");
        const container = document.getElementById("risultato-container");

        const risultatoRaw = localStorage.getItem("quizRisultatoCompleto");
        if(!risultatoRaw) {
            loader.innerHTML = `<p style="color:red; text-align:center;">Nessun risultato trovato. Ritorna al test e prova di nuovo.</p>`;
            return;
        }

        const risultato = JSON.parse(risultatoRaw);
        const focus = testiFocus[risultato.focusPrimario];

        setTimeout(() => {
            loader.style.display = "none";
            container.style.display = "block";

            document.getElementById("focus-title").innerHTML = focus.title;
            document.getElementById("focus-description").innerHTML = focus.description;
            document.getElementById("focus-solutions").innerHTML = focus.solutions;

        }, 2000);
    });
</script>

</body>
</html>
