<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contattami – SUI media | Marketing Digitale Venezia e Padova</title>

  <meta name="description" content="Contattami per servizi di marketing digitale a Venezia, Padova e provincia. Compila il form o scrivimi per una consulenza personalizzata." />

  <!-- Favicon classica in vari formati per browser desktop -->
  <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon_centered_32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon_centered_16x16.png" />
  <link rel="shortcut icon" href="/img/favicon_centered.ico" type="image/x-icon" />

  <!-- Icona per dispositivi Apple (iPhone, iPad) -->
  <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon_centered_180x180.png" />

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <script src="script.js" defer></script>
  <script src="footer.js" defer></script>
  <script src="header.js" defer></script>

  <style>
    /* Rimuove ombra e bordo dai blocchi */
    .grid-item {
      box-shadow: none;
      border: none;
    }
  </style>
</head>
<body>
  <header id="header"></header>

  <main>
    <section class="content-grid">
      <div class="grid-item">
        <h3>Contattami</h3>

        <p>Vuoi iniziare a lavorare insieme, hai delle domande o vuoi solo fare due chiacchiere? Compila il form o scrivimi a questo indirizzo:</p>
        <p><strong><a href="mailto:info@suimedia.it">info@suimedia.it</a></strong></p>
        <p>Sarò felice di ascoltarti e trovare la soluzione giusta per il tuo progetto.</p>

        <form id="contact-form">
          <label>Nome:
            <input type="text" name="from_name" required />
          </label>
          <label>Email:
            <input type="email" name="from_email" required />
          </label>
          <label>Messaggio:
            <textarea name="message" required></textarea>
          </label>
          <!-- campo nascosto honeypot -->
          <input type="text" name="oggetto" style="display:none" autocomplete="off" />
          <button type="submit">Invia</button>
        </form>
      </div>

      <div class="grid-item">
        <img src="img/telefono.png" alt="Contattami – Marketing digitale e campagne pubblicitarie a Venezia e Padova" />
      </div>
    </section>
  </main>

  <footer></footer>

  <!-- Script EmailJS -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init('xkttiuhy9d4mRifMp'); // Inserisci la tua Public Key
    })();

    document.getElementById('contact-form').addEventListener('submit', function(event) {
      event.preventDefault();

      if(this.oggetto.value !== "") {
        alert('Errore: invio bloccato.');
        return;
      }

      emailjs.sendForm('service_mfvhhol', 'template_piez61o', this)
        .then(function() {
          alert('Messaggio inviato con successo!');
          document.getElementById('contact-form').reset();
        }, function(error) {
          alert('Errore nell\'invio: ' + JSON.stringify(error));
        });
    });
  </script>
</body>
</html>
