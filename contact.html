  <script type="application/ld+json">

    "@context": "https://schema.org",
    "@type": "ContactPage",

<body>
  <header id="header"></header>

  <main>
    <section class="content-grid">
      <div class="grid-item">
        <h3>Contact Me</h3>

        <p>Want to start working together, have questions, or just want to chat? Fill out the form or write to me at this address:</p>
        <p><strong><a href="mailto:info@suimedia.it">info@suimedia.it</a></strong></p>
        <p>I’ll be happy to listen and find the right solution for your project.</p>

        <form id="contact-form">
          <label>Name:
            <input type="text" name="from_name" required />
          </label>
          <label>Email:
            <input type="email" name="from_email" required pattern="^[^@]+@[^@]+\.[^@]+$" title="Please enter a valid email address (example@domain.com)" />
          </label>
          <label>Message:
            <textarea name="message" required></textarea>
          </label>
          <!-- honeypot hidden field -->
          <input type="text" name="oggetto" style="display:none" autocomplete="off" />
          <button type="submit">Send</button>
        </form>
      </div>

      <div class="grid-item">
        <img src="img/telefono.png" alt="Contact Me – Digital marketing and advertising campaigns in Venice and Padua" />
      </div>
    </section>
  </main>

  <footer></footer>

  <!-- Script EmailJS -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init('xkttiuhy9d4mRifMp'); // Insert your Public Key here
    })();

    document.getElementById('contact-form').addEventListener('submit', function(event) {
      event.preventDefault();

      if(this.oggetto.value !== "") {
        alert('Error: submission blocked.');
        return;
      }

      emailjs.sendForm('service_mfvhhol', 'template_piez61o', this)
        .then(function() {
          alert('Message sent successfully!');
          document.getElementById('contact-form').reset();
        }, function(error) {
          alert('Error sending message: ' + JSON.stringify(error));
        });
    });
  </script>
</body>
