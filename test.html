<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Test Strategia Social – SUI media</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="test/test.css" />
    <script src="script.js" defer></script>
    <script src="footer.js" defer></script>
    <script src="header.js" defer></script>
    <script src="test/test.js" defer></script>
    <style>
      /* Stili per la colonna funnel */
      #funnel {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.6rem;
        margin-left: 2rem;
      }
      .funnel-level {
        color: white;
        font-weight: 700;
        padding: 0.8rem 1rem;
        text-align: center;
        border-radius: 4px;
      }
      /* Larghezze decrescenti per creare effetto imbuto */
      .level-1 { background-color: #f44336; width: 100%; max-width: 280px; }
      .level-2 { background-color: #ff9800; width: 90%; max-width: 250px; }
      .level-3 { background-color: #ffc107; width: 75%; max-width: 210px; color: #333; }
      .level-4 { background-color: #4caf50; width: 60%; max-width: 170px; }
      .level-5 { background-color: #2196f3; width: 45%; max-width: 130px; }

      /* Responsive: su mobile la sezione diventa incolonnata */
      @media (max-width: 768px) {
        .content-grid {
          display: flex;
          flex-direction: column;
        }
        #funnel {
          margin-left: 0;
          margin-top: 1.5rem;
          width: 100%;
          max-width: none;
          align-items: center; /* Cambiato da stretch a center per mantenere l'effetto imbuto */
        }
        /* Rimosso width:100% per .funnel-level per mantenere larghezze diverse */
        /* .funnel-level {
          width: 100% !important;
          max-width: none !important;
        } */
      }
    </style>
</head>
<body>
    <header id="header"></header>

    <main>
        <section class="content-grid">
            <!-- Prima colonna: domande -->
            <div class="grid-item">
                <h3>Scopri da dove partire con la tua strategia social</h3>
                <form id="quiz-form">
                  <!-- D1 -->
                  <label>1. Come arrivano le persone al tuo profilo?</label>
                  <select name="q1">
                    <option value="1">Non arrivano mai o quasi mai</option>
                    <option value="2">Ogni tanto per caso (hashtag, reel...)</option>
                    <option value="3">Tramite collaborazioni o contenuti condivisi</option>
                    <option value="4">Da altri tuoi canali (es. sito, newsletter)</option>
                    <option value="5">Ti cercano direttamente</option>
                  </select>

                  <!-- D2 -->
                  <label>2. Cosa succede quando pubblichi?</label>
                  <select name="q2">
                    <option value="1">Nessuna reazione</option>
                    <option value="2">Qualche like o visualizzazione</option>
                    <option value="3">Qualche commento o condivisione</option>
                    <option value="4">Salvataggi, risposte o DM</option>
                    <option value="5">Community attiva e coinvolta</option>
                  </select>

                  <!-- D3 -->
                  <label>3. Chi visita il tuo profilo capisce cosa offri?</label>
                  <select name="q3">
                    <option value="1">No, è poco chiaro</option>
                    <option value="2">Si intuisce ma è vago</option>
                    <option value="3">Chi guarda bene lo capisce</option>
                    <option value="4">È chiaro, ma poco coinvolgente</option>
                    <option value="5">È chiaro e coinvolge</option>
                  </select>

                  <!-- D4 -->
                  <label>4. Quanto spesso ricevi richieste o vendite?</label>
                  <select name="q4">
                    <option value="1">Mai</option>
                    <option value="2">Raramente</option>
                    <option value="3">Chiedono ma non concludono</option>
                    <option value="4">Ogni tanto concludono</option>
                    <option value="5">Regolarmente</option>
                  </select>

                  <!-- D5 -->
                  <label>5. I clienti tornano o parlano di te?</label>
                  <select name="q5">
                    <option value="1">No</option>
                    <option value="2">Qualcuno ogni tanto</option>
                    <option value="3">Qualcuno mi consiglia</option>
                    <option value="4">Ho clienti che tornano</option>
                    <option value="5">Ho clienti fedeli che mi consigliano</option>
                  </select>

                  <button type="submit" class="btn-cta" style="margin-top: 1.5rem;">Vedi il tuo risultato</button>
               </form>
            </div>

            <!-- Seconda colonna: funnel colorato a imbuto -->
            <div class="grid-item" id="funnel">
                <div class="funnel-level level-1">Awareness</div>
                <div class="funnel-level level-2">Interest</div>
                <div class="funnel-level level-3">Consideration</div>
                <div class="funnel-level level-4">Conversion</div>
                <div class="funnel-level level-5">Loyalty</div>
            </div>
        </section>
    </main>

    <footer></footer>
</body>
</html>
